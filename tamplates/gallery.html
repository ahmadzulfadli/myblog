{% extends 'base.html' %}
{% load static %}
{% block content %}


<!-- Gallery Start -->
<div class="container-fluid pt-5 pb-3">
    <div class="container">
        <div class="text-center pb-2">
            <p class="section-title px-5"><span class="px-2">Gallery</span></p>
            <h1 class="mb-4">Foto Kegiatan</h1>
        </div>
        <div class="row">
            <div class="col-12 text-center mb-2">
                <ul class="list-inline mb-4" id="portfolio-flters">
                    <li class="btn btn-outline-primary m-1 active" data-filter="*">Semua</li>
                    <li class="btn btn-outline-primary m-1" data-filter=".first">Restech</li>
                    <li class="btn btn-outline-primary m-1" data-filter=".second">Lomba</li>
                    <li class="btn btn-outline-primary m-1" data-filter=".third">Kuliah</li>
                </ul>
            </div>
        </div>
        <div class="row portfolio-container">
            {% for model in model %}
            <div class="col-lg-4 col-md-6 mb-4 portfolio-item first">
                <div class="position-relative overflow-hidden mb-2">
                    <img class="img-fluid h-100 w-100" src="../media/{{model.gallery}}" alt="">
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- Gallery End -->

{% endblock %}
